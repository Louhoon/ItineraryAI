<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/src/image/itineraryAI_logowin.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<title>ItineraryAI</title>
</head>

<body>
	<header class="header">
		<img class="logo" src="src/image/itineraryAI_logo.png" alt="ItineraryAI Logo">
	</header>
	<div class="container">
		<h1>Mesmerizing an itinerary for your next trip</h1>
		<p>
			Plan your next adventure with ease as the ItineraryAI generator, transforms your words <br> and phrases into
			detailed
			travel
			plans.
		</p>
		<div class="search-container">
			<input class="search-bar" type="search" placeholder="Enter your destination">
			<input class="generate-btn" type="submit" value="Generate 📍">
			
		</div>
	</div>
	<footer>
		<p>
			- Coded by <a href="#">Louane Voisin-Anastasie</a>, is open-source on <a href="#">Github</a> and hosted on <a
				href="#">Netlify</a> -
		</p>
	</footer>
	<script src="src/index.js"></script>
</body>

</html>
